<!DOCTYPE html>
<html>
<head>
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        img {
            max-width: 50%;
            height: auto;
        }

        .text_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: "Courier New", serif;
            margin-top: 2em;
        }

        h4 {
            margin: 1em 0 0;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="assets/logo.png" alt="Animagic logo"/>
    <div class="text_container">
        <h4>For more information please contact:</h4>
        <h4>enquiries@animagic.co.uk</h4>
    </div>
</div>
</body>
</html>
